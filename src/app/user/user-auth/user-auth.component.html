<p>

    {{ email }} <br>

    <input type="email" [(ngModel)]="email" placeholder="email"> <br>
    <input type="password" [(ngModel)]="password" placeholder="password"> <br>

    <button (click)="auth()">Auth</button> <br>
</p>

<p *ngIf="user">
    {{user.name}} <br>
    {{user.email}} <br>
    {{user.avatar}}
</p>
